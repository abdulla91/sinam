<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ADD NEW FILE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row m-5">
			<div class="col">
				<h1>ADD NEW FILE</h1>				
				
				<form action="#" th:action="@{/savefile}" th:object="${data}"
					method="post" enctype="multipart/form-data">
					<table class="table table-bordered table-hover">

						<tr>
							<td>File</td>
							<td><input type="file" name="files" class="form-control" multiple="multiple" ></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-primary btn-block">SAVE</button></td>
						</tr>

					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
